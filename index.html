<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
    
    <header>
        <div class="wrapper">
            <h1>Transformar Tildes y 칌's</h1>
        </div>
    </header>
    

    <main class="wrapper mt-4">
        <p class="lead">Hecho para transformar todas las vocales con tildes adem치s de la letra 침 a sus respectivos c칩digos HTML.</p>
        <p class="lead">Pensado para cuando tengas que lidiar con charsets como el <strong>ISO-8859-1 游땨游뱗游댠</strong></p>
        <p class="lead">Actualmente transformando: <strong>[치-칰]&nbsp;&nbsp;&nbsp;[츼-칔]&nbsp;&nbsp;&nbsp;[침 | 칌]</strong></p>
        <div class="row mt-4 px-0">
            <div class="col-12 col-lg-6">
                <div class="form-group">
                    <label for="initial-content" class="mb-0 font-weight-bold text-uppercase">Pega tu c칩digo aqu칤 游녢</label>
                    <textarea class="form-control" id="initial-content" rows="10"></textarea>
                </div>
                
                <div class="d-flex justify-content-end">
                    <button id="numeric-code-button" class="btn btn-secondary mr-2" type="button">Transformar a "Numeric Code"</button>
                    <button id="named-code-button" class="btn btn-dark" type="button">Transformar a "Named Code"</button>
                </div>
            </div>
            
            <div class="col-12 col-lg-6 mt-5 mt-lg-0">
                <div class="form-group">
                    <label for="transformed-content" class="mb-0 font-weight-bold text-uppercase">Resultado</label>
                    <textarea class="form-control text-area-right" id="transformed-content" rows="10"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button id="copy-button" class="btn btn-info" type="button">Copiar</button>
                </div>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
